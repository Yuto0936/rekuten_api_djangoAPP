{% extends './base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'app:cd_list' %}">TOP</a>
            </li>
            <li class="breadcrumb-item active">一覧表示</li>
            <li class="breadcrumb-item">
                <a href="{% url 'app:create' %}">新規登録</a>
            </li>
        </ol>
        <div class="card mb-3">
            <div class="card-header">
                <h3><b>検索ワード一覧</b></h3>
            </div>
            <div class="card-body">
                <table id=book_list width="100%" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                          <th class="text-center">検索ワード</th>
                          <th class="text-center">有効フラグ</th>
                          <th class="text-center">設定変更</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for item in object_list %}
                          <tr class="odd gradeX text-center">
                            <td class="text-center" width="100">{{ item.word}}</td>
                              {% if item.flag == False %}
                                  <td class="text-center" width="50">無効</td>
                              {% endif %} 
                              {% if item.flag == True %}
                            <td class="text-center" width="50">有効</td> 
                              {% endif %} </td>
                            <td class="text-center" width="100">
                                <a class="btn btn-primary" href="{% url 'app:update' item.pk %}" role="button">更新ページ</a>
                                <a href="{% url 'app:delete' item.pk %}" class="btn btn-danger" role='button'>削除ページ</a>
                            </td>
                          </tr>
                      {% endfor %}
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
