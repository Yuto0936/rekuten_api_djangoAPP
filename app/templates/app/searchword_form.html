{% extends './base.html' %}
{% load bootstrap %}
{% block content %}
<form method="post">{% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content-wrapper">
                    <div class="container-fluid">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'app:cd_list' %}">TOP</a>
                            </li>
                            <li class="breadcrumb-item active">楽天CD管理アプリ</li>
                            <li class="breadcrumb-item active">検索ワード登録</li>
                        </ol>
                        <div class="card mb-3">
                            <div class="card-header">
                                <h3>検索ワード登録画面</h3>
                            </div>
                            <div class="card-body">
                                {{ form|bootstrap }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class='btn btn-primary'>保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
